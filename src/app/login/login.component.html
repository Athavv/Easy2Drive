<div class="container">
  <div class="left-side">
      <!-- Insère ici l'image que tu veux -->
      <img src="../../assets/permis.png" alt="Illustration de connexion">
  </div>
  <div class="right-side">
      <h2>Connexion</h2>
      <form (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="identifiant">Identifiant</label>
              <input type="text" class="form-control" id="identifiant" [(ngModel)]="identifiant" name="identifiant" required>
          </div>
          <div class="form-group">
              <label for="mot_de_passe">Mot de passe</label>
              <input type="password" class="form-control" id="mot_de_passe" [(ngModel)]="mot_de_passe" name="mot_de_passe" required>
          </div>
          <div class="form-group">
              <label for="role">Rôle</label>
              <select class="form-control" id="role" [(ngModel)]="role" name="role" required>
                  <option value="admin">Admin</option>
                  <option value="eleve">Élève</option>
              </select>
          </div>
          <button type="submit">Se connecter</button>
      </form>
  </div>
</div>
