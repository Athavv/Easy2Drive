<div class="text-center"><h1>AJOUTER NOUVEAU ETUDIANT</h1></div>
  <div style="width:50%; margin:auto">
    <form [formGroup]="addForm" novalidate class="form" (ngSubmit)="onSubmit()">

      <!-- Identifiant -->
      <div class="row">
        <div class="col-md-6">Identifiant</div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="identifiant" formControlName="identifiant" required>
        </div>
      </div>
      
      <!-- Prénom -->
      <div class="row">
        <div class="col-md-6">Prénom</div>
        <div class="col-md-6">
          <input type="text" class="form-control" name="prenom" formControlName="prenom" required>
        </div>
      </div>

      <!-- Nom -->
      <div class="row">
        <div class="col-md-6">Nom</div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="nom" formControlName="nom" required>
        </div>
      </div>

      <!-- Date de naissance -->
      <div class="row">
        <div class="col-md-6">Date de naissance</div>
        <div class="col-md-6">
          <input type="date" class="form-control" name="date_naissance" formControlName="date_naissance" required>
        </div>
      </div>

      <!-- Date d'inscription (ajouté) -->
      <div class="row">
        <div class="col-md-6">Date d'inscription</div>
        <div class="col-md-6">
          <input type="date" class="form-control" name="date_inscription" formControlName="date_inscription" required>
        </div>
      </div>

      <!-- Adresse -->
      <div class="row">
        <div class="col-md-6">Adresse</div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="adresse" formControlName="adresse">
        </div>
      </div>

      <!-- NEPH -->
      <div class="row">
        <div class="col-md-6">NEPH</div>
        <div class="col-md-6">
          <input class="form-control" type="text" name="npeh" formControlName="npeh">
        </div>
      </div>


      <!-- Mot de passe -->
      <div class="row">
        <div class="col-md-6">Mot de passe</div>
        <div class="col-md-6">
          <input type="password" class="form-control" name="mot_de_passe" formControlName="mot_de_passe" required>
        </div>
      </div>

      <!-- Genre -->
      <div class="row">
        <div class="col-md-6">Genre</div>
        <div class="col-md-6">
          Homme : <input formControlName="genre" type="radio" name="genre" value="Homme">
          Femme : <input formControlName="genre" type="radio" name="genre" value="Femme">
        </div>
      </div>

      <!-- Auto-Ecole -->
      <div class="row">
        <div class="col-md-6">Auto-Ecole</div>
        <div class="col-md-6">
          <select formControlName="id_autoecole" name="id_autoecole" class="form-control" required>
            <option *ngFor="let autoecole of autoecoleList" [value]="autoecole.id_autoecole">
              {{ autoecole.nom }}
            </option>
          </select>
        </div>
      </div>

      <!-- Bouton de soumission -->
      <div class="row">
        <div class="col-md-12 text-center">
          <button class="btn btn-success" type="submit" [disabled]="!addForm.valid">AJOUTER ELEVE</button>
        </div>
      </div>

    </form>
  </div>
