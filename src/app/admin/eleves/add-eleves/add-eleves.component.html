<div class="modal-content p-4">
  <h2 class="text-center">Formulaire élèves</h2>
  <div class="card shadow p-4">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="w-100">
      <div class="row">
        <!-- Colonne de gauche - Champs principaux -->
        <div class="col-md-7 pe-4">  <!-- Réduit à 7 colonnes pour laisser plus d'espace à droite -->
          <!-- Prénom (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Prénom</label>
              <input type="text" class="form-control" formControlName="prenom" placeholder="Prénom" required>
            </div>
          </div>

          <!-- Nom (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" formControlName="nom" placeholder="Nom" required>
            </div>
          </div>

          <!-- Date de naissance et Date d'inscription (côte à côte) -->
          <div class="row mb-3">
            <div class="col-md-6">
              <label class="form-label">Date de naissance</label>
              <input type="date" class="form-control" formControlName="date_naissance" placeholder="j/mm/aaaa" required>
            </div>
            <div class="col-md-6">
              <label class="form-label">Date d'inscription</label>
              <input type="date" class="form-control" formControlName="date_inscription" placeholder="j/mm/aaaa" required>
            </div>
          </div>

          <!-- Genre (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Genre</label>
              <div class="d-flex gap-3">
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="genre" value="Homme" id="homme">
                  <label class="form-check-label" for="homme">Homme</label>
                </div>
                <div class="form-check">
                  <input type="radio" class="form-check-input" formControlName="genre" value="Femme" id="femme">
                  <label class="form-check-label" for="femme">Femme</label>
                </div>
              </div>
            </div>
          </div>

          <!-- Adresse (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" formControlName="adresse" placeholder="Adresse">
            </div>
          </div>

          <!-- NEPH (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">NEPH</label>
              <input type="text" class="form-control" formControlName="npeh" placeholder="NEPH">
            </div>
          </div>

          <!-- Auto-École (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Auto-École</label>
              <select formControlName="id_autoecole" class="form-control">
                <option value="">Sélectionnez une auto-école</option>
                <option *ngFor="let autoecole of autoecoleList" [value]="autoecole.id_autoecole">
                  {{ autoecole.nom }}
                </option>
              </select>
            </div>
          </div>
        </div>

        <!-- Colonne de droite - Champs d'identification (élargie) -->
        <div class="col-md-5 border-start ps-4">
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Identifiant</label>
              <input type="text" class="form-control" formControlName="identifiant" placeholder="Identifiant" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" formControlName="mot_de_passe" placeholder="Mot de passe" required>
            </div>
          </div>
           <img class="ajout_eleve" src="/ajout_eleve.png">
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg w-100" type="submit" [disabled]="!addForm.valid">Soumettre</button>
      </div>
    </form>
  </div>
</div>
