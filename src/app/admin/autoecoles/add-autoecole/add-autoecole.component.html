<div class="modal-content p-4">
  <h2 class="text-center">Formulaire auto-école</h2>
  <div class="card shadow p-4">
    <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="w-100">
      <div class="row">
        <!-- Colonne de gauche - Champs principaux -->
        <div class="col-md-7 pe-4">
          <!-- Prénom (pleine largeur) -->

          <!-- Nom (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Nom</label>
              <input type="text" class="form-control" formControlName="nom" placeholder="Nom" required>
            </div>
          </div>

          <!-- Adresse (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Adresse</label>
              <input type="text" class="form-control" formControlName="adresse" placeholder="Adresse" required>
            </div>
          </div>

          <!-- Téléphone (pleine largeur) -->
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Téléphone</label>
              <input type="text" class="form-control" formControlName="telephone" placeholder="Téléphone" required>
            </div>
          </div>
        </div>

        <!-- Colonne de droite - Champs d'identification -->
        <div class="col-md-5 border-start ps-4">
          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Identifiant</label>
              <input type="text" class="form-control" formControlName="identifiant" placeholder="Identifiant" required>
            </div>
          </div>

          <div class="row mb-3">
            <div class="col-12">
              <label class="form-label">Mot de passe</label>
              <input type="password" class="form-control" formControlName="mot_de_passe" placeholder="Mot de passe" required>
            </div>
          </div>
          <div class="text-center">
          <img src="/voiture_auto-école.png" class="voiture">
          </div>
        </div>
      </div>

      <div class="text-center mt-4">
        <button class="btn btn-primary btn-lg w-100" type="submit" [disabled]="!addForm.valid">Soumettre</button>
      </div>
    </form>
  </div>
</div>
