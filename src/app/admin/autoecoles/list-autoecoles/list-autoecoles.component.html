<div class="app-container">
  <app-sidebar></app-sidebar>
  <div class="container">
    <h2>Liste des auto-écoles</h2>

    <button class="btn btn-primary float-end mb-3" (click)="openAddAutoecoleForm()">Ajouter une auto-école</button>

    <table class="table table-striped">
      <thead class="bg-primary text-white">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Adresse</th>
          <th>Téléphone</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let autoecole of getPaginatedAutoecoles(); let i = index">
          <td>{{ (currentPage - 1) * itemsPerPage + i + 1 }}</td>
          <td>{{ autoecole.nom }}</td>
          <td>{{ autoecole.adresse }}</td>
          <td>{{ autoecole.telephone }}</td>
          <td>
            <button (click)="openEditModal(autoecole)" class="btn btn-success">Modifier</button>
            <button (click)="deleteAutoecole(autoecole)" class="btn btn-danger ms-2">Supprimer</button>
            <a [routerLink]="['/infos-autoecole', autoecole.id_autoecole]" class="btn btn-info ms-2">Voir plus</a>
          </td>
        </tr>
        <tr *ngIf="autoecoles.length === 0">
          <td colspan="5" class="text-center">Aucune auto-école trouvée</td>
        </tr>
      </tbody>
    </table>

    <!-- Pagination -->
    <nav *ngIf="totalPages > 1" class="mt-3">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="changePage(currentPage - 1)">Précédent</a>
        </li>
        
        <li *ngFor="let page of [].constructor(totalPages); let i = index" 
            class="page-item" [class.active]="currentPage === i + 1">
          <a class="page-link" (click)="changePage(i + 1)">{{ i + 1 }}</a>
        </li>
        
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="changePage(currentPage + 1)">Suivant</a>
        </li>
      </ul>
    </nav>

    <!-- Modales... -->
  </div>
</div>
