<div class="container">
    <h2>Liste des élèves de l'auto-école</h2>
  
    <table class="table table-striped">
      <thead class="bg-primary text-white">
        <tr>
          <th>#</th>
          <th>Nom</th>
          <th>Prénom</th>
          <th>Date de naissance</th>
          <th>Genre</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let eleve of eleves; let i = index;">
          <td>{{ i + 1 }}</td>
          <td>{{ eleve.nom }}</td>
          <td>{{ eleve.prenom }}</td>
          <td>{{ eleve.date_naissance | date:'dd/MM/yyyy' }}</td>
          <td>{{ eleve.genre }}</td>
          <td><a [routerLink]="['/scores-eleve', eleve.id_eleve]" class="btn btn-info ms-2">Voir les scores</a></td>
        </tr>
      </tbody>
    </table>
  </div>
