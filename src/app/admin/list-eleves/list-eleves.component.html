<table class="table table-striped">
    <thead class="bg-primary text-white">
        <tr>
            <th>Sr. No</th>
            <th>Nom</th>
            <th>Prénom</th>
            <th>Date de Naissance</th>
            <th>Genre</th>
            <th>Auto-école</th>
            <th>Actions</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let eleve of eleves; let i = index;">
            <td>{{ i + 1 }}</td>
            <td>{{ eleve.nom }}</td>
            <td>{{ eleve.prenom }}</td>
            <td>{{ eleve.date_naissance | date:'dd/MM/yyyy' }}</td>
            <td>{{ eleve.genre }}</td>
            <td>{{ eleve.autoecole_nom }}</td>
            <td>
                <a [routerLink]="['/modifier', eleve.id_eleve]" class="btn btn-success">Modifier</a>
                <button (click)="deleteEleve(eleve)" class="btn btn-danger ms-2">Supprimer</button>
            </td>
        </tr>
    </tbody>
</table>
